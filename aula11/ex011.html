<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual sua nacionalidade</title>
</head>
<body>
    <h1>Verificando sua Nacionalidade</h1>
    Sua nacionalidade <input type="" name="txtn" id="txtn" >
    <input type="button" value="Verificar" onclick="verificar()">
    <div id = 'res'>

    </div>
    <script>
        function verificar() {
            var txtn = document.getElementById('txtn')
            var res = document.getElementById('res')
            var pais = String(txtn.value)
            res.innerHTML = `<p>Vindo de ${pais}</p>`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Voce é <strong>brasileiro</strong></p>'

            } else {
                res.innerHTML += `<p>Voce é <strong>estrangeiro</strong></p>`
            }
            res.innerHTML += `<p> Seja Bem Vindo</p>`
        }
    </script>
</body>
</html>
