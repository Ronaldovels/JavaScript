<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
       <style>
        body {
            font:normal 18pt Arial;
        }
        input {
            font: normal 18 pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name='txn1' id='txn1'>
    <input type="number" name='txn2' id='txn2'>
    <input type="button" value="Ver resultado" onclick='operações()'>
    <div id="res">Resultado</div>
    <script>
        function operações() {
            var txtn1 = document.getElementById('txn1')
            var txtn2 = document.getElementById("txn2")
            var res = document.getElementById('res')
            var n1 = Number(txtn1.value)
            var n2 = Number(txtn2.value)
            var soma = n1 + n2
            var sub = n1 - n2
            var multi = n1 * n2
        res.innerHTML = `A soma dos número ${n1} e ${n2} é igual a ${soma}, a subtração é ${sub} e a multiplicação é ${multi}`
         }
    </script>
</body>
</html>
