<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <section class="tela">
        0
    </section>

    <section class="botoes-calculo">
        <div class="botao-calculo-linha">
            <button class="botao-calculo" id="dobrar">
                C
            </button>
            <button class="botao-calculo">
                &larr;
            </button>
            <button class="botao-calculo">
                &divide;
            </button> 
        </div>
        <div class="botao-calculo-linha">
            <button class="botao-calculo">
                7
            </button>
            <button class="botao-calculo">
                8
            </button>
            <button class="botao-calculo">
                9
            </button>
            <button class="botao-calculo">
                &times;
            </button>
        </div>
        <div class="botao-calculo-linha">
            <button class="botao-calculo">
                4
            </button>
            <button class="botao-calculo">
                5
            </button>
            <button class="botao-calculo">
                6
            </button>
            <button class="botao-calculo">
                &minus;
            </button>
        </div>
        <div class="botao-calculo-linha">
            <button class="botao-calculo">
                1
            </button>
            <button class="botao-calculo">
                2
            </button>
            <button class="botao-calculo">
                3
            </button>
            <button class="botao-calculo">
                &plus;
            </button>
        </div>
        <div class="botao-calculo-linha">
            <button class="botao-calculo" id="triplicar">
                0
            </button>
            <button class="botao-calculo">
                &equals;
            </button>
        </div>


    </section>


    </div>

    <script src="index.js"></script>
</body>
</html>
